<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
  </head>
  <body>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Reviews</a></li>
    </ul>
    <div>
      <p>This is the sidebar</p>
    </div>
    <div>
      <h1>Welcome to our menu!</h1>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>
              Food
            </th>
            <th>
              Description
            </th>
            <th>
              Price
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Salad
            </td>
            <td>
              Fresh, delicious Cobb Salad
            </td>
            <td>
              $7.99
            </td>
          </tr>
          <tr>
            <td>
              Burger
            </td>
            <td>
              1/4 lb grass-fed burger with choice of cheese 
            </td>
            <td>
              $6.99
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <form>
      <fieldset>
        <legend>
          Leave us a comment
        </legend>
        <div>
          <label for="first-name">
            First Name:
          </label>
          <input type="text" id="first-name" class="info" name="firstname" placeholder="First Name">
        </div>
        <div>
          <label for="last-name">
            Last Name:
          </label>
          <input type="last-name" placeholder="Last Name">
        </div>
        <div>
          <label for="email">
            Email:
          </label>
          <input type="email" placeholder="Email">
        </div>
        <div>
          <label for="phone">
            Phone:
          </label>
          <input type="tel" placeholder="Phone">
        </div>
        <div>
          <label for="rate">
            Rate us:
          </label>
          <select name="rate" id="rate">
            <option value="vgood">
              Very Good
            </option>
            <option value="good">
              Good
            </option>
            <option value="ok">
              Ok
            </option>
            <option value="bad">
              Bad
            </option>
            <option value="vbad">
              Very Bad
            </option>
          </select>
        </div>
        <label for="comment">
          Comments:
        </label>
        <div>
          <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
        </div>
        <label for="comment">
          Would you visit us again?:
        </label>
        <div>
          <label for="radio_1">
            Yes
          </label>
          <input type="radio" value="yes" id="radio_1" name="gender">
        </div>
        <div>
          <label for="radio_2">
            No
          </label>
          <input type="radio" value="no" id="radio_2" name="gender">
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
    <footer>Footer</footer>
  </body>
  </html>
